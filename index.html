<!DOCTYPE html>
<html ng-app="ge">

<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="text/css" href="images/favicon.ico" sizes="16*16">
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="details.json"></script>
</head>

<body>
    <div>
        <div class="mainlogo">
            <div>
                <img src="images/logooo.png" height="95px" width="135px">
            </div>
            <div id="tagline">
                <img src="images/tag.png" alt="logo tag" height="22px" width="140px">
            </div>
        </div>
        <div id="li" class="container">
            <a href="">Industries</a>
            <a href="">Digital</a>
            <a href="">Investor Relations</a>
            <a href="">News</a>
            <a href="">Careers</a>
            <a href="">Products</a>
            <a href="">Social Hub</a>
            <a href="">About Us</a>
            <div>
            </div>
            {{1+3}}
            <div id="search">
                <input type="search" name="search">
            </div>
        </div>
        <div class="slide">
            <img src="images/4.jpg" height="480px">
        </div>
        <div id="advancedsearch" class="slide">
            <h2 id="headtag">Search GE Newsroom</h2>
            <input id="searchbox" type="text" name="search" placeholder="Please enter a business group, keyword or phrase">
            <button id="button1" type="button" name="filterarticles"> Search</button>
            <div>
                <a id="as" href="">Advanced Search</a>
            </div>
        </div>
    </div>
    <div ng-controller="article as art">
        <h3>Press Releases & Articles</h3>
        <div id="sort">
            <h4>Sort By:</h4>
            <select>
                <option>Most Recent</option>
                <option>Top News</option>
            </select>
        </div>
        <div ng-repeat="v in art.obj">
            <div class="part">
                <div>
                    <img src="{{v.image}}" height="300px" width="450px">
                </div>
                <div>
                    <h4 style="color: grey"> {{v.date}} </h4>
                </div>
                <div>
                    <h4> {{v.title}} </h4>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    var app = angular.module("ge", ['ui.router']);

    app.service("articleService", function($http) {
        this.returnedobj = function() {
            return $http.get("details.json");
        }
    });

    app.controller("article", function(articleService) {
        var that = this;
        articleService.returnedobj().then(function(response) {
            that.obj = response.data.products;
            console.log(that.obj[0].date);
        });
    });
    </script>
</body>

</html>
